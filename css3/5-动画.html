<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            background-color: red;
            /* transition:all 1s ease; */
            /* animation: foo 1s ease; */
            animation-name: foo;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-fill-mode: backwards;
        }
        @keyframes foo{
            0%{
                width: 200px;
            }
            50%{
                width: 400px;
                height: 50px;
                opacity: 1;
            }
            100%{
                opacity: 0;
                width: 200px;
                height: 100px;
            }
            /* from{
                width: 200px;
            }
            to{
                width: 400px;
            } */
        }
        /* .box:hover{ */
            /* width: 400px; */
            /* height: 100px; */
        /* } */

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
