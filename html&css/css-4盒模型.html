<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
            font-size: 60px;
            color: white;
            border-width: 5px;
            border-color: black;
            border-style: solid;
            padding: 20px;
            box-sizing: content-box;
        }
        /* 盒模型 content padding border margin */
        /* 标准盒模型  box-sizing ： content-box*/
        /* 怪异盒模型 box-sizing ： border-box*/
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
