<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box:hover .div1{
            height: 200px;
        }
        .div1{
            width: 100px;
            height: 0;
            background-color: blue;
            position: relative;
            top:100px;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>
