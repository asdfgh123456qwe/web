<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }

        .container{
            margin: 0 200px;
        }

        .center{
            width: 100%;
            height: 400px;
            background-color: green;
            float: left;
        }

        .left,.right{
            height: 400px;
            width: 200px;
            float: left;
        }
        .left{
            background-color: red;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right{
            background-color: blue;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
