<body>
    <script>
        function foo(n){
            var res = 0;
            for(var i=1;i<=n;i++){
                res += Math.pow(-1,i-1)*(1/(2*i-1))
            }
            return res * 4;
        }
        console.log(foo(10000));
    </script>
