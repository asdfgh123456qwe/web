<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jc = 1;
        var sum = 0;
        for(var j = 1;j<=10;j++){
            for(var i=1;i<=j;i++){
                jc*=i;
            }
            sum += jc;
            jc = 1;
        }
        console.log(sum);
        
    </script>
</body>
</html>
