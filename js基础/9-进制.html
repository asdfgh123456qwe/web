<body>
    <script>
        var a = "0b111";//二进制
        var b = "010";//八进制  老语法0开头 新语法0o
        var c = "0xa";//十六进制 
        var d = 10;


        // console.log(parseFloat("10.1"));
        console.log(parseInt(c,16)); //把其他进制转换为十进制 使用parseInt 第一个参数目标值 第二个参数为目标进制
        console.log(parseInt(b,8));

        // var test = 10;
        // console.log(10+"");
        console.log(d.toString(2)); //把十进制转换为其他进制
        console.log(d.toString(8));


    </script>
