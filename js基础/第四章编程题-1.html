<body>
    <script>
        var age = window.prompt("请输入年龄");
        if(age<14){
            console.log("儿童");
        }else if( age>=14 && age<24){
            console.log("青少年");
        }else if( age>24 && age<40 ){
            console.log("青年");
        }
        else if( age>=40 && age<50 ){
            console.log("中年");
        }else{
            console.log("老年");
        }
