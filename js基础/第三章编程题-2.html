<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var timer = new Date();
        var year = timer.getFullYear();

        if((year%4==0 && year%100!=0) || year%400==0){
            console.log("当前为闰年");
        }else{
            console.log("当前不是闰年");
        }

    </script>
</body>
</html>
