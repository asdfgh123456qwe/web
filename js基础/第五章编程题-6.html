<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = window.prompt("请输入行数");
        num *= 1;
        for(var i=1;i<=num;i++){
            for(var k=1;k<=num-i;k++){
                document.write("&nbsp;");
            }
            for(var j=1;j<=i;j++){
                document.write("*");
                document.write("&nbsp;");
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
