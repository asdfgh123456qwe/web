<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box div{
            width: 100px;
            height: 100px;
            border:1px solid black;
            /* display: inline-block; */
            float: left;
        }
        .box div:first-child{
            background-color: red;
        }
        /* .box div:last-child{
            background-color: blue;
        } */
        .box div:nth-child(2){
            background-color: green;
        }
        .box div:nth-child(3){
            background-color: blue;
        }
        .box div:nth-child(4){
            background-color: purple;
        }
        /* div:nth-child(2n+1){
            background-color: purple;
        } */
        .box{
            background-color: yellow;
        }
        /* p{
            clear:both;
        } */
        .box::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
