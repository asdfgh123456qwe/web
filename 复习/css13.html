<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        .div1{
            width: 100px;
            height: 300px;
            background-color: red;
            /* float: left; */
            position: absolute;
            top:0;
            left: 0;
            z-index: 1;
            /* absolute fixed 都会脱离文档流 */

        }
        .div2{
            width: 400px;
            height: 200px;
            background-color: blue;
            color: white;
            position: absolute;
            top:0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">hello</div>
</body>
</html>
