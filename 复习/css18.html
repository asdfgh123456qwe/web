<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin:100px auto;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .div1{
            display: inline;
            /* width: 100px;
            height: 100px; */
            background-color: blue;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            hello world
            <br/>
            你好世界
        </div>
    </div>
</body>
</html>
