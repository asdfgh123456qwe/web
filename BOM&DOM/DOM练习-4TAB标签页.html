<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }

        .box{
            width: 600px;
            border:1px solid black;
            margin:100px auto;
        } 
        .nav{
            background-color: #000;
        }
        .nav li{
            float: left;
            color: #fff;
            height: 50px;
            width: 100px;
            text-align: center;
            line-height: 50px;
        }
        .nav .active{
            background-color: #ddd;
            color: black;
        }
        .content{
            padding: 20px;
        }
        .content ul{
            display: none;
        }
        .content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <ul class="clearfix">
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="content">
            <ul class="active">
                <li>第一节课内容</li>
                <li>第一节课内容</li>
                <li>第一节课内容</li>
                <li>第一节课内容</li>
            </ul>
            <ul>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
            </ul>
            <ul>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
            </ul>
        </div>
    </div>
    <script>
        var aNav = document.getElementsByClassName("nav")[0].getElementsByTagName("li");
        var aContent = document.getElementsByClassName("content")[0].getElementsByTagName("ul");
        for(var i=0;i<aNav.length;i++){
            aNav[i].index = i;
            aNav[i].onmouseenter = function(){
                for(var j=0;j<aNav.length;j++){
                    // aNav[j].setAttribute("class","");
                    aNav[j].classList.remove("active");
                    aContent[j].className = "";
                }
                // this.setAttribute("class","active");
                this.classList.add("active")
                console.log(this.index);
                aContent[this.index].className = "active";
            }
        }
    </script>
</body>
</html>
