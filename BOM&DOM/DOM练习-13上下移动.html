<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="div1">
            div1
            <button class="upBtn">向上</button>
            <button class="downBtn">向下</button>
        </div>
        <div class="div2">
            div2
            <button class="upBtn">向上</button>
            <button class="downBtn">向下</button>
        </div>
        <div class="div3">
            div3
            <button class="upBtn">向上</button>
            <button class="downBtn">向下</button>
        </div>
    </div>
    <script>
        var upBtn = document.querySelectorAll(".upBtn");
        var downBtn = document.querySelectorAll(".downBtn");
        var oBox = document.querySelector(".box");

        for (var i = 0; i < upBtn.length; i++) {
            upBtn[i].onclick = function () {
                var thisParent = this.parentElement;
                var preS = thisParent.previousElementSibling;
                if(preS){
                    oBox.insertBefore(thisParent, preS)
                }
                
            }
            downBtn[i].onclick = function () {
                var thisParent = this.parentElement;
                var nextS = thisParent.nextElementSibling;
                if (nextS) {
                    oBox.insertBefore(nextS, thisParent)
                }

            }
        }
    </script>
</body>

</html>
