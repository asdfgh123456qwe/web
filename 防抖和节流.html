<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content1 {
            height: 200px;
            background-color: gray;
            font-size: 45px;
            color: white;
            text-align: center;
            line-height: 200px;
        }

        #content2 {
            height: 200px;
            background-color: gray;
            font-size: 45px;
            color: white;
            text-align: center;
            line-height: 200px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="content1"></div>
    <div id="content2"></div>
    <script>
        let content1 = document.getElementById('content1');
        let content2 = document.getElementById('content2');
        //函数防抖
        let num1 = 1;
        function count1() {
            this.innerHTML = num1++;
        }
        function debounce(fn, wait) {
            let timer = null;
            return function () {
                let context = this;
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(function () {
                    fn.apply(context);
                }, wait)
            }
        }
        content1.onmousemove = debounce(count1, 1000);

        //函数节流
        let num2 = 1;
        function count2() {
            this.innerHTML = num2++;
        }
        function throttle(fn, wait) {
            let timer = null;
            return function (...args) {
                let context = this;
                if (!timer) {
                    timer = setTimeout(function () {
                        fn.apply(context,args);
                        timer = null;
                    }, wait)
                }
            }
        }
        content2.onmousemove = throttle(count2, 1000);
    </script>
</body>

</html>
